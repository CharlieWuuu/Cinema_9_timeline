<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/film.json"></script>
    <title>金馬奇幻影展 場次表</title>
  </head>
  <body>
    <div class="information__container">
      <div class="title__container">
        <h1>金馬奇幻影展　場次表</h1>
      </div>
      <div class="select__container">
        <select id="startDate_selector">
          <option value="" disabled selected hidden>請選擇開始日期</option>
          <option value="D08">4月08日 (五)</option>
          <option value="D09">4月09日 (六)</option>
          <option value="D10">4月10日 (日)</option>
          <option value="D11">4月11日 (一)</option>
          <option value="D12">4月12日 (二)</option>
          <option value="D13">4月13日 (三)</option>
          <option value="D14">4月14日 (四)</option>
          <option value="D15">4月15日 (五)</option>
          <option value="D16">4月16日 (六)</option>
          <option value="D17">4月17日 (日)</option>
        </select>
        <select id="endDate_selector">
          <option value="" disabled selected hidden>請選擇結束日期</option>
          <option value="D08">4月08日 (五)</option>
          <option value="D09">4月09日 (六)</option>
          <option value="D10">4月10日 (日)</option>
          <option value="D11">4月11日 (一)</option>
          <option value="D12">4月12日 (二)</option>
          <option value="D13">4月13日 (三)</option>
          <option value="D14">4月14日 (四)</option>
          <option value="D15">4月15日 (五)</option>
          <option value="D16">4月16日 (六)</option>
          <option value="D17">4月17日 (日)</option>
        </select>
        <select id="cinema_selector">
          <option value="" disabled selected hidden>請選擇影廳</option>
          <option value="C01">MUVIE TITAN</option>
          <option value="C02">信義9廳</option>
          <option value="C03">信義10廳</option>
          <option value="C04">信義11廳</option>
          <option value="C0">全部</option>
        </select>
      </div>
      <div class="timeline__container"></div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
